<style>
    .parent
    {
        border: 1px solid;
        height: 1000px;
        width: 1300px;
        display:grid;
         grid-template-columns: 200px 200px 200px 300px;
        grid-template-rows: 200px 200px 300px 200px ;
        gap: 20px;
          overflow: hidden;

    .child

        border: 1px solid;
        margin: 120px;
        /* overflow: hidden;  */
    }
    #one

    }
    .child:hover img

        transform: scale(1.1);
        /* filter: brightness(2); */
        /* filter: contrast(2); */
        /* filter: blur(10); */
        /* filter: invert(2); */
        /* filter: drop-shadow(2); */
        filter: saturate(2);
    }
    #six
    {
        grid-row: 2;
    }
</style>
